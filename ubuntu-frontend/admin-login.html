<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login — Ubuntu Travels</title>
    
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/brand-colors.css">
</head>
<body>

<header class="header" data-header>
    <div class="container">
        <a href="./index.html">
            <h1 class="logo">Ubuntu Travels</h1>
        </a>
    </div>
</header>

<main>
    <section class="section" style="padding-top: 120px; padding-bottom: 60px;">
        <div class="container">
            <div class="popular-card" style="padding: 40px; max-width: 520px; margin: 0 auto;">
                <p class="section-subtitle" style="text-align: center;">Admin Access Only</p>
                <h2 class="h2 section-title" style="text-align: center; margin-bottom: 20px;">Admin Login</h2>
                <p style="color: var(--black-coral); text-align: center; margin-bottom: 30px;">
                    Sign in to manage tours, guides, and bookings.
                </p>
                
                <div style="background: #fff3cd; border-left: 4px solid #ff9800; padding: 15px; margin-bottom: 20px; border-radius: 4px;">
                    <p style="color: var(--black-coral); font-size: 1.3rem; margin: 0;">
                        <strong>⚠️ Admin Only:</strong> Tour guides and tourists should use the <a href="./auth.html" style="color: var(--viridian-green); text-decoration: underline;">main login page</a>.
                    </p>
                </div>

                <form id="loginForm" style="display: grid; gap: 15px;">
                    <input class="newsletter-input" name="email" type="email" placeholder="Email Address" required />
                    <input class="newsletter-input" name="password" type="password" placeholder="Password" required />
                    <button class="btn btn-primary" type="submit" style="width: 100%;">Login</button>
                </form>

                <p id="msg" style="margin-top: 15px; font-weight: 600; text-align: center; color: var(--viridian-green);"></p>

                <div style="margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--light-gray); color: var(--black-coral); font-size: 1.4rem; text-align: center;">
                    <strong>Default Credentials:</strong><br />
                    <code style="background: var(--white-2); padding: 4px 8px; border-radius: 4px; display: inline-block; margin-top: 8px;">admin@ubuntu.com</code><br />
                    <code style="background: var(--white-2); padding: 4px 8px; border-radius: 4px; display: inline-block; margin-top: 4px;">Admin123!</code>
                </div>
            </div>
        </div>
    </section>
</main>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="./assets/js/config.js"></script>
<script src="./assets/js/admin-auth.js"></script>
<script src="./assets/js/admin-login.js"></script>
</body>
</html>
