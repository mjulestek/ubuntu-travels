<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Details — Ubuntu Travels</title>
    
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #FFF7EB; 
            font-family: 'DM Sans', -apple-system, sans-serif; 
            color: #111827; 
            line-height: 1.6;
        }
        
        .topbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 24px;
        }
        
        .topbar-content {
            max-width: 1280px;
            margin: 0 auto;
            height: 60px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 20px;
            color: #111827;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 24px 60px;
        }
        
        .breadcrumb {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 20px;
        }
        
        .breadcrumb a {
            color: #9ca3af;
            text-decoration: none;
        }
        
        .layout {
            display: flex;
            gap: 32px;
            align-items: flex-start;
        }
        
        .main-content {
            flex: 1 1 65%;
            min-width: 0;
        }
        
        .sidebar {
            width: 380px;
            flex-shrink: 0;
            position: sticky;
            top: 24px;
        }
        
        .hero-image {
            border-radius: 16px;
            overflow: hidden;
            height: 340px;
            position: relative;
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .chip {
            padding: 4px 12px;
            border-radius: 99px;
            background: #FFF0E6;
            color: #E3702D;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid #fdd8c0;
            letter-spacing: 0.02em;
            display: inline-block;
        }
        
        .title {
            font-size: clamp(26px, 3vw, 38px);
            font-weight: 800;
            color: #111827;
            line-height: 1.2;
            margin: 12px 0;
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 2px solid #e5e7eb;
            margin-top: 32px;
            position: sticky;
            top: 0;
            background: #FFF7EB;
            z-index: 10;
            padding-top: 4px;
        }
        
        .tab {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: #E3702D;
            border-bottom-color: #E3702D;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .accordion-item {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            margin-bottom: 8px;
            transition: box-shadow 0.2s;
        }
        
        .accordion-item.open {
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
        }
        
        .accordion-header {
            width: 100%;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        
        .day-badge {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: #FFF0E6;
            color: #E3702D;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .accordion-content {
            padding: 0 20px 20px;
            border-top: 1px solid #f3f4f6;
            display: none;
        }
        
        .accordion-item.open .accordion-content {
            display: block;
        }
        
        .form-group {
            margin-bottom: 14px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0 12px;
            height: 44px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            background: white;
            color: #111827;
            font-family: inherit;
        }
        
        .form-textarea {
            padding: 10px 12px;
            height: auto;
            min-height: 80px;
            resize: vertical;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #E3702D;
            box-shadow: 0 0 0 3px rgba(227,112,45,0.1);
        }
        
        .btn-primary {
            width: 100%;
            height: 52px;
            border-radius: 12px;
            background: #E3702D;
            color: white;
            font-size: 15px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-primary:hover {
            background: #c55a1e;
        }
        
        .btn-primary:disabled {
            background: #f59e7a;
            cursor: not-allowed;
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0e9dd 25%, #e8dfd5 50%, #f0e9dd 75%);
            background-size: 200% 100%;
            animation: shimmer 1.6s infinite;
            border-radius: 8px;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @media (max-width: 900px) {
            .layout { flex-direction: column; }
            .sidebar { position: static; width: 100%; }
        }
        
        .hidden { display: none; }
    </style>
    <link rel="stylesheet" href="./assets/css/brand-colors.css">
</head>
<body>

<div class="topbar">
    <div class="topbar-content">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="#E3702D">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </svg>
        <span class="logo-text">Ubuntu Travels</span>
        <div style="margin-left: auto; display: flex; gap: 20px; font-size: 13px; color: #6b7280;">
            <a href="./tours.html" style="color: #6b7280; text-decoration: none;">Tours</a>
            <a href="./index.html" style="color: #6b7280; text-decoration: none;">Home</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="breadcrumb">
        <a href="./tours.html">Tours</a>
        <span style="margin: 0 8px;">›</span>
        <span id="breadcrumbCountry">Loading...</span>
    </div>
    
    <div class="layout">
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Content loaded by JS -->
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Booking form loaded by JS -->
        </div>
    </div>
</div>

<script src="./assets/js/config.js"></script>
<script src="./assets/js/tour-details.js"></script>

</body>
</html>
