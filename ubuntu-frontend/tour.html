<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourest - Tour Details</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/brand-colors.css">
</head>

<body id="top">

<header class="header" data-header>
    <div class="container">

        <a href="./index.html">
            <h1 class="logo">Tourest</h1>
        </a>

        <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
            <ion-icon name="menu-outline" class="open"></ion-icon>
            <ion-icon name="close-outline" class="close"></ion-icon>
        </button>

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="./index.html" class="navbar-link">Home</a></li>
                <li><a href="./index.html#countries" class="navbar-link">Countries</a></li>
            </ul>

            <a href="./index.html#countries" class="btn btn-secondary">Browse Countries</a>
        </nav>

    </div>
</header>

<main>
    <article>

        <section class="section" style="padding-top: 120px;">
            <div class="container">

                <p class="section-subtitle" id="tourSubtitle">Loading...</p>
                <h2 class="h2 section-title" id="tourTitle">Loading...</h2>

                <div style="margin-top:10px; display:flex; flex-wrap:wrap; gap:10px; color: var(--black-coral);">
                    <span id="tourMeta"></span>
                </div>

                <figure class="card-banner" style="margin-top:18px; border-radius: 14px; overflow:hidden;">
                    <img id="tourImg" class="img-cover" alt="Tour image"
                         style="width:100%; height:420px; object-fit:cover;">
                </figure>

                <div style="margin-top:22px; display:grid; gap:22px; grid-template-columns: 1fr;">

                    <div>
                        <div class="popular-card" style="padding:18px;">
                            <h3 class="h3" style="margin-bottom:10px;">Overview</h3>
                            <p id="tourDesc" style="color: var(--battleship-gray); line-height:1.7;"></p>
                        </div>

                        <div style="height:16px;"></div>

                        <div class="popular-card" style="padding:18px;">
                            <h3 class="h3" style="margin-bottom:10px;">Itinerary</h3>
                            <div id="itinerary" style="display:grid; gap:12px;"></div>
                        </div>
                    </div>

                    <div class="popular-card" style="padding:18px; align-self:start;">
                        <h3 class="h3">Book this tour</h3>

                        <p style="margin-top:8px; color: var(--black-coral);">
                            From <strong id="tourPrice">$0.00</strong>
                        </p>

                        <form id="bookingForm" style="display:grid; gap:10px; margin-top:12px;">
                            <input type="text" name="fullName" required placeholder="Full name" class="newsletter-input">
                            <input type="email" name="email" required placeholder="Email address" class="newsletter-input">
                            <input type="text" name="phone" required placeholder="Phone number" class="newsletter-input">

                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                                <input type="date" name="travelDate" required class="newsletter-input">
                                <input type="number" name="guests" min="1" max="50" value="1" required class="newsletter-input">
                            </div>

                            <textarea name="notes" placeholder="Notes (optional)" class="newsletter-input"
                                      style="min-height:100px;"></textarea>

                            <button type="submit" class="btn btn-primary">Send Booking Request</button>
                        </form>

                        <p id="msg" style="margin-top:12px; font-weight:700;"></p>

                        <p style="margin-top:10px; font-size: 1.3rem; color: var(--black-coral);">
                            Your booking will be saved in MongoDB Compass.
                        </p>
                    </div>

                </div>

            </div>
        </section>

    </article>
</main>

<a href="#top" class="go-top" data-go-top aria-label="Go To Top">
    <ion-icon name="chevron-up-outline"></ion-icon>
</a>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/app-config.js"></script>
<script src="./assets/js/tour.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
